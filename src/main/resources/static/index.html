<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>

<div class="container">
    <h2>TODO List</h2>
    <div id="todo-list">

    </div>

    <h2>Add the task</h2>
    <form id="addTodoForm">
        <label>Title</label>
        <input type="text" name="title" required/>
        <label>Description (optional)</label>
        <textarea name="description"></textarea>
        <label>Complete until (optional)</label>
        <input type="datetime-local" name="completeUntil"/>
        <label>Remind at (optional)</label>
        <input type="datetime-local" name="remindAt"/>
        <button type="submit">Add</button>
    </form>
</div>

<script src="/todo.js"></script>
</body>
</html>
